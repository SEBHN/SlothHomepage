<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap n!Factorial</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<SCRIPT>
function factorial(n) {
  if ((n == 0) || (n == 1)) {
   document.getElementById("answer").value = "SlothPI says the answer is: 1";
   return 1
  }
  else {
    answer = (n * factorial(n-1));
	document.getElementById("answer").value = "SlothPI says the answer is: " + answer;
    return answer;
  }
}
function myFunction() {
  var test;
  test = parseInt(document.getElementById("number").value);
  factorial(test);
}
</SCRIPT>

<body>

<div class="container-fluid">
  <h1>Factorial with SlothPI</h1>

<div class="form-group">
  <label for="number">Number n!:</label>
  <input type="number" class="form-control" id="number">
</div>

<fieldset disabled>
<div class="form-group">
  <label for="answer">Answer:</label>
  <input type="text" class="form-control" id="answer" placeholder="SlothPI does n! for breakfast">
</div>
</fieldset>

<div class="form-group">
  <button type="button" class="btn btn-primary btn-block" id="buttonCalculate" onclick="myFunction()">Ask SlothPI</button>
</div>

</div>
  
</body>
</html>
